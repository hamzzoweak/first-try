<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/materialize/css/fontawesome-free-5.8.2-web/css/all.css"
    />
    <link rel="stylesheet" href="/materialize/css/materialize.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num">1</span> and
          <span class="max-num">10</span>
        </p>
        <input
          type="number"
          id="guess-input"
          placeholder="Enter your guess..."
        />
        <input type="submit" value="Submit" id="guess-btn" />
        <p class="message"></p>
      </div>
    </div>

    <script src="/materialize/js/materialize.js"></script>
    <script src="/materialize/js/jquery.js"></script>
    <script src="may14.js"></script>
    <h3>ADDED FOR TRY</h3>
  </body>
</html>
